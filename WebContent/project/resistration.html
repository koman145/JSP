<title>Cover Template for Bootstrap</title>

<link href="cover.css" rel="stylesheet">
<link href="singin.css" rel="stylesheet">

<script type="text/javascript">
	function myFunction() {
		var email = document.getElementById("inputEmail").value.indexOf("@");
		var name = document.getElementById("inputName").value;
		var password = document.getElementById("inputPassword").value;
		submitOK = "true";

		if (name.length == 0) {
			alert("이름을 입력해주세요.");
			submitOK = "false";
		}

		if (password.length == 0) {
			alert("비밀번호을 입력해주세요.");
			submitOK = "false";
		}

		if (email == -1) {
			alert("이메일을 적어주세요.");
			submitOK = "false";
		}

		if (submitOK == "false") {
			return false;
		}

		else {
			document.getElementById('form').submit();
			return false;
		}
	}

	function delchk() {
		if (confirm("취소 하시겠습니까?") == false) {
			return false;
		} else
			location.href = "Cover.html";

	}
</script>
<body>

	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="Cover.html">Home</a></li>
								<li><a href="Search.html">Search</a></li>
								<li><a href="#">Contact</a></li>

								<li><a href="Login.html">Log-In</a></li>
							</ul>
						</nav>
						<div class="page-header" align="left">
							<h3>
								Information<small>@@@</small>
							</h3>
						</div>
					</div>
				</div>
				<br />
				<br />
				<br />
				<div class="inner cover">
					<form class="form-horizontal" action="Subscription.jsp"
						method="post" id="form" name="form">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputEmail">이메일(필수)</label>
							<div class="col-sm-6">
								<input class="form-control" id="inputEmail" type="email"
									placeholder="이메일" name="email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputPassword">비밀번호(필수)</label>
							<div class="col-sm-6" align="left">
								<input class="form-control" id="inputPassword" type="password"
									placeholder="비밀번호" name="password">
								<p class="help-block">숫자, 특수문자 포함 8자 이상</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호
								확인(필수)</label>
							<div class="col-sm-6" align="left">
								<input class="form-control" id="inputPasswordCheck"
									type="password" placeholder="비밀번호 확인">
								<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputName">이름(필수)</label>
							<div class="col-sm-6">
								<input class="form-control" id="inputName" type="text"
									placeholder="이름" name="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputNumber">휴대폰번호</label>
							<div class="col-sm-6">
								<input class="form-control" id="inputNumber" type="tel"
									placeholder="- 없이 입력해 주세요" name="phoneNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputNumber">주소</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputAddress"
									placeholder="주소" name="address">
							</div>
						</div>
						<br />
						<br />
						<br />
						<div class="inner cover">
							<p>
								<a type="button" href="javascript:myFunction();"
									class="btn btn-lg btn-default">가 입</a> <a type="button"
									href="javascript:delchk();" class="btn btn-lg btn-danger">취 소
								</a>
							</p>
						</div>
					</form>
					<br /> <br />
				</div>
				<div class="cover-container">
					<div class="mastfoot">
						<div class="inner">
							<p>
								Made by <a href="https://www.instagram.com/j_haaaaaaa/?hl=ko">KJH</a>,
							Question to <a href="mailto:swi00417@naver.com">KJH</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
