<script type="text/javascript">
	function myFunction() {
		var email = document.getElementById("inputEmail").value.indexOf("@");
		var name = document.getElementById("inputName").value;
		var password = document.getElementById("inputPassword").value;
		submitOK = "true";

		if (name.length == 0) {
			alert("이름을 입력해주세요.");
			submitOK = "false";
		}

		if (password.length == 0) {
			alert("비밀번호을 입력해주세요.");
			submitOK = "false";
		}

		if (email == -1) {
			alert("이메일을 적어주세요.");
			submitOK = "false";
		}

		if (submitOK == "false") {
			return false;
		}

		else {
			document.getElementById('form').submit();
			return false;
		}
	}

	function delchk() {
		if (confirm("취소 하시겠습니까?") == false) {
			return false;
		} else
			location.href = "Cover.html";

	}
</script>
