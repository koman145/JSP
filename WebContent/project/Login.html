<body>

	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Log-In</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li><a href="Cover.html">Home</a></li>

							</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover">
					<form action="" method="post" class="form-signin">
						<h2 class="form-signin-heading"></h2>
						<label for="inputID" class="sr-only">Email address</label> <input type="email"
							id="inputID" name="ID" class="form-control" placeholder="ID"
							required autofocus> <label for="inputPassword"
							class="sr-only">Password</label> <input type="password"
							id="inputPassword" name="PASSWORD" class="form-control"
							placeholder="Password" required>
						<div class="checkbox" align="left">
							<label> <input type="checkbox" value="remember-me"
								checked>Remember me
							</label>
						</div>
						<button class="btn btn-lg btn-default btn-block" type="submit">LogIn</button>
						<button class="btn btn-lg btn-warning btn-block" type="submit"
							onclick="location.href='Agreement.html' ">Join</button>
					</form>
				</div>
