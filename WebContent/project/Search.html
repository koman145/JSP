<script type="text/javascript">
	function check() {
		var target = document.getElementById("selectBox");
		var selected = target.options[target.selectedIndex].text;

		alert('선택된 옵션 text 값=' + selected);

		if (selected == "Google") {
			document.getElementById("input").name = "q";
			document.getElementById("frm").action = "http://www.google.co.kr/search";
			document.getElementById('frm').submit();
			return false;
		}

		if (selected == "Naver") {
			document.getElementById("input").name = "query";
			document.getElementById("frm").action = "http://search.naver.com/search.naver";
			document.getElementById('frm').submit();
			return false;
		}

		if (selected == "Daum") {
			document.getElementById("input").name= "q";
			document.getElementById("frm").action = "https://search.daum.net/search";
			document.getElementById('frm').submit();
			return false;
		}

		if (selected == "twiter") {
			document.getElementById("input").name= "q";
			document.getElementById("frm").action = "https://twitter.com/search";
			document.getElementById('frm').submit();
			return false;
		}

	}
</script>
